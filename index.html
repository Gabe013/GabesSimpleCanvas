<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
	<title>Gabe's Simple Drawing Canvas WIP</title>
	<link href="style.css" rel="stylesheet">
	<meta
	name="author"
	content="Gabriel Mesaros" />
	<meta
	  name="description"
      content="This is a simple drawing canvas tool I made when following the Intro to Programming Duke University course."
	/>
	<meta name="keywords" content="online drawing tool, free, interactive drawing, image editing" />
	<meta
  	  property="og:description"
  	  content="A simple drawing canvas tool I made when following the Intro to Programming Duke University course."
	/>
	<meta
	  property="og:title"
	  content="Gabe's Simple Drawing Canvas"
	/>
</head>
  
<body>
	<!-- How to position relatively the parent, child and relative positions without making a mess?!--->
	<main>
		<div id="titleBars">
	<h1> Gabe's Simple Drawing Canvas WIP ðŸ˜Š </h1>
	<br>
<!--	<p title="Set the width of the left canvas using whole numbers only!"> Set Canvas Width (whole number) <input type="text" onchange="setWidth(this.value)"</p>
<p title="Set the height of the left canvas using whole numbers only!"> Set Canvas Height (whole number) <input type="text" onchange="setHeight(this.value)"</p>
	<br> -->
		</div>
		<span id="help" data-hover="1. Use the left canvas to draw
2. To create a Green Screen effect image, load the corresponding foreground and background images
3. Make sure to load an image before applying a filter"> Basic Info </span>
	<canvas id="d1" onmousedown="startPaint()" onmousemove="draw(event.offsetX, event.offsetY)" onmouseup="endPaint()" onmouseleave="endPaint()" style="border:2px solid #000000;">	</canvas>
	<canvas id="d2" style="border:2px solid #000000;"></canvas>
	<p> Brush Color: <input type="color" id="brushColor" value="#000" onchange="changeBrushClr(this.value)"> Brush Size: <input type="range" id="sizeInput" min="1" max="50" oninput="brushSize(this.value)"/> <output id="sizeOutput">25</output> px </p>
	<br>
	<input type="button" id="canvasChanger" class="colorButtons" value="Apply left canvas color" onclick="doChange()">
	<input type="color" id="colorPicker" value="#ff0000"/>
	<input type="button" id="createBtn" class="colorButtons" value="Apply Green Screen Effect" onclick="doGreenScreen()">
	<input type="button" class="colorButtons" value="Apply Red Filter" onclick="applyRed()">
	<input type="button" class="colorButtons" value="Apply Grayscale" onclick="applyGrayScale()">
	<input type="button" class="colorButtons" value="Apply Euler's Ghost Filter" onclick="applyEulersGhostFilter()">
	<input type="button" class="colorButtons" value="Apply Rainbow Filter" onclick="applyRainbow()">
	<br>
	<br>
	<input type="button" class="colorButtons" value="Apply Blur Filter" onclick="applyBlur()">
	<br>
	<input type="button" id="clear" title="Clear the canvases of any pictures, drawings or coloring" class="clearButton" value="Clear Canvases" onclick="clearCanvas()">
	<input type="button" id="revertButton" class="clearButton" value="Revert to Original Image" onclick="revert()">
		</main>
<p> Foreground Image (Left Canvas)
	<input type="file" id="fgUploader" multiple="false" accept='image/' onchange="doFgUpload()">
	</p>
	<p> Background Image (Right Canvas)
	<input type="file" id="bgUploader" multiple="false" accept='image/' onchange="doBgUpload()">
	</p>
	<br>
	<input type="button" id="downloadBTN" value="Download Foreground Image" onclick="downloadCanvas()">
	<script src="script.js"></script>
	<script src="SimpleImage.js" defer></script>

</html>
